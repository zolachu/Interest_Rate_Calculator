<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Rate Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <label for="amount">Amount</label>
        <input type="number" id="principal" name="amount" placeholder="enter a positive number"> <br />
        <label for="rate">Rate</label>
        <input type="range" id="rate" name="rate" min="1" max="20" oninput="func()" value="10" step="0.25">
        <span id="span">10</span> <br />

        <label for="years">No. of Years</label>
        <select type="number" id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br />

        <button onclick="compute()">Compute Interest</button>
        <div id="result"></div>
        <footer id="footer">
            Everyone Can Get Rich
        </footer>
    </div>

</body>


</html>
